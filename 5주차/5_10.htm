<!DOCTYPE html>
<html>
<head><title>iframe
</title></head>
<body>
<h1>인라인 프레임 만들기 - iframe
<hr>
<h3>타겟 지정 - target 속성 사용하기</h3>
<iframe src = "about.blank"
		name = "frame"
		width = 700 height = 500>
</iframe><p>
<a href="https://www.daum.net" target=frame>DAUM(iframe)</a>&nbsp;&nbsp;
<a href="https://www.inje.ac.kr"> 인제대학교(no target)</a>&nbsp;&nbsp;
<a href="https://www.inje.ac.kr" target=_self>인제대학교(_self)</a>&nbsp;&nbsp;
<a href="https://www.daum.net" target=_blank>DAUM(_blank)</a>&nbsp;&nbsp;
<a href="https://www.naver.net" target=_new>NAVER(_new)</a>&nbsp;&nbsp;

</body>
</html>
