<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
</head>
<body>
<b>비교 연산자 사용하기</b>
<hr>
<script>
	let x = 5, y = 3;
	document.write("x = 5, y = 3 일 때," + "<p>");
	document.write("x > y : " + (x > y) + "<p>");
	document.write("x >= y : " + (x >= y) + "<p>");
	document.write("x < y : " + (x < y) + "<p>");
	document.write("x <= y : " + (x <= y) + "<p>");
	document.write("x == y : " + (x == y) + "<p>");
	document.write("x != y : " (x != y) + "<p>");
</script>
</body>
</html>
