<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>

	</style>
</head>
<body>
<b>인라인 자바스크립트</b>
<hr>
<!-- 이벤트 핸들러 속성에 자바스크립트 코드 작성 -->
<img src="back.png"
	onmouseover="this.src='front.png'"
	onmouseout="this.src='back.png'">
	<!-- onmouseover : 마우스가 올라갔을 때, ommouseout : 마우스가 해당 위치에서 벗어났을 때	-->
<p>
<!-- 링크의 href 속성에 자바스크립트 코드 작성 -->
<a href="JavaScript:alert('Hello!')">
여기를 클릭하세요!</a>
</body>
</html>
