<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
	<script>
		function love()	{ //사랑해 10번 출력하는 함수 <- 주석
			for(i=1; i<=10; i++)
				document.write("사랑해",i,"<br>");
				}
	</script>
</head>
<body>
<b>내부 자바스크립트</b> - script 태그에 자바스크립트 코드 작성
<hr>
<script>
	love(); /* love() 함수 호출 - 여기는 주석 */
</script>
<!-- <script>...</script>는 반복 사용 가능하며,
	head와 body 부분 어디든 기술 가능하다.
	head 부분에는 함수 등 정의하는 내용을,
	body 부분에는 실행 내용을 주로 기술한다.		-->
</body>
</html>
