<b>논리 연산자 사용하기</b>
<hr>
<script>
	let x = true, y = false;
	let a = 5, b = 3;
	document.write("true AND false : ", x && y, "<p>");
	document.write("true OR false : ", x || y, "<p>");
	document.write("NOT true : ", !x, "<p>");
	document.write("(a == 5) AND ( b == 3) : ", (a == 5) && (b == 3), "<p>");
	document.write("(a == 3) OR (b == 5) : ", (a == 3) || (b == 5), "<p>");
	document.write("NOT (a != 5) : ", !(a != 5), "<p>");
</script>
