<!DOCTYPE html>
<html>
	<head>	
	<meta charset=utf-8>
		<title>float 속성
		</title>
		<style>
			img {
				float: left; /* 이미지를 왼쪽에 배치*/
				}
			.text {
				font-size: 1.5em;
				text-indent: 1em;
				text-align: justify;
				}
		</style>
	</head>
<body>
<h1>float & clear</h1>
<hr>
<img src=마스크.png>
<p class=text>
	이미지 태그다음에 입력된 이 문단은 이미지의 오른쪽에 놓이게 됩니다.
	이미지 태그의 float 속성의 속성값을 left로 지정했기 때문입니다.</p>
<p class=text style="clear: left;">
	이 문단은 clear 속성으로 left 정렬을 해제하였기 때문에
	그림의 다음 줄에 놓이게 됩니다.</p>
</body>
</html>
