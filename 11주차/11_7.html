<!DOCTYPE html>
<html>
	<head>	
	<meta charset=utf-8>
		<title>테두리 속성
		</title>
		<style>
			.groove { border: 20px groove gold; }
			.ridge { border: 20px ridge gold; }
			.inset { border: 20px inset gold; }
			.outset { border: 20px outset gold; }
			.box {
				padding: 20px;
				width: 300px;
				font-size: 2ex;
				}
		</style>
	</head>
<body>
<h1>테두리 속성</h1>
<hr>
<div class="box groove">테두리 속성 groove</div><br>
<div class="box ridge">테두리 속성 ridge</div><br>
<div class="box inset">테두리 속성 inset</div><br>
<div class="box outset">테두리 속성 outset</div>
</body>
</html>
