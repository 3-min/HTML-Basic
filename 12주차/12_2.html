<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	그림자 속성
	</title>
	<style>
	.border {
		border: 3px solid gray;
		font-size: 70px;
		color: red;
		width: 400px;
		padding: 10px;
		margin-bottom: 50px;
		}
	.shadow_1 { box-shadow: 10px 10px darkred; }
	.shadow_2 { box-shadow: 10px 10px 10px darkred; }
	</style>
</head>
<body>
<h1>그람자 속성(box-shadow)</h1>
<hr>
<br>
<div class="border shadow_1">그림자 속성</div>
<div class="border shadow_2">그림자 속성</div>
</body>
</html>
