<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>

<body>
<b>Confirm Method</b>
<script>
	let returnValue = confirm("사랑합니까?");
	//메세지와 확인, 취소 버튼을 가진 대화상자 출력
	//확인을 클릭하면 true, 취소 버튼을 클릭하면 false 리턴
	document.write("당신의 선택은? ", returnValue);
</script>
</body>
</html>
