<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
</head>
<body>
<b>Event Handler</b>
<hr>
<input type=button value = "클릭하면 경고창" onclick="alert('사랑해!')">
<button onclick="body.style.backgroundColor='mistyrose'">
	클릭하여 배경색 바꾸기
</button><br><br>
<h2 onclick="this.style.color='blue'">
	여기를 클릭하면 글자 색이 달라져요!
</h2><br>
<a href="http://www.inje.ac.kr" onclick="return confirm('인제대학교 홈페이지로 이동할까요?')">
	인제대학교
</a>
<!--	*** 주요 이벤트 핸들러 ***
	onclick : 클릭할 때, ondblclick : 더블클릭 될 때
	onmousedown : 마우스 버튼이 눌러지는 순간
	onmousemove : 커서가 움직이는 동안
	onmouseout : 커서가 영역에서 벗어나는 순간
	onmouseover : 커서가 영역 안으로 들어가는 순간	-->
</body>
</html>
