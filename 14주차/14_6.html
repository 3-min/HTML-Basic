<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
</head>
<body>
<b>조건문 - 다중 if ~ else</b>
<hr>
<script>
	let grade;
	const score = Number(prompt("정수를 입력하세요!", 100));
	if(score >= 90)
		grade = "A";
	else if(score >= 80)
		grade = "B";
	else if(score >= 70)
	grade = "C";
	else if(score >= 60)
		grade = "D";
	else
		grade = "F";
	document.write(score + "점은 " + grade + "입니다.");
	// " + " 작성해도 되고 " , " 작성해도 된다.
</script>
</body>
</html>
