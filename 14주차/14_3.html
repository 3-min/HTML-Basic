<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
</head>
<body>
<b>Prompt Method</b>
<hr>
<script>
	let inputName = prompt("당신의 이름은?", "홍길동");
	// 텍스트를 입력 받을 수 있는 대화상자 출력
	// 확인, 취소 버튼 가짐
	// 취소 버튼 클릭 시 null (특수 키웓, 값이 없음) 반환
	document.write(inputName, "님의 방문을 환영합니다!!!");
</script>
</body>
</html>
