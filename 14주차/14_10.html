<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
	<script>
		function star(x)
		{
			for(n = 1; n <= x; n++)
				document.write("*********<p>");
		}
		</script>
</head>
<body>
<b>function - 매개 변수만 있고 리턴 값이 없는 함수</b>
<hr>
<script>
	let inputNum = Number(prompt("출력할 행의 수를 입력하세요!", 10));
	star(inputNum);
</script>
</body>
</html>
