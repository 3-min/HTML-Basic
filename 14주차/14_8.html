<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
</head>
<body>
<b>반복문 - while</b>
<hr>
<script>
	let x = 0; total = 0;
	while(x < 10)	// 조건식이 참인 동안 반복
	{
		x++;
		total += x;
		document.write(x);
		if(x != 10)
			document.write(" + ");
	}
	document.write(" = ", total);
</script>
</body>
</html>
