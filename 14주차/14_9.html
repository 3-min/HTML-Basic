<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
	<script>
		function star()
		{
			for(/*let*/ n = 1; n <= 10; n++)
				document.write("*********<p>");
		}
	</script>
</head>
<body>
<b>function - 매개 변수와 리턴 값이 없는 함수</b>
<hr>
<script>
	let returnValue = confirm("별을 좋아하십니까?");
	if(returnValue == true)
		star(); // 조선식이 참이면 함수 호출
</script>
</body>
</html>
