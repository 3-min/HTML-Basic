<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
</head>
<body>
<b>Prompt Method</b>
<hr>
<script>
	const inputAge = Number(prompt("당신의 나이는?", 20));
	// Number()는 입력 받은 텍스트(숫자)를 숫자로 바꾸어 줌
	document.write("당신은 ", (2023 - inputAge + 1), "년도에 태어났습니다.");
</script>
</body>
</html>
