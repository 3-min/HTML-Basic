<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
</head>
<body>
<b>조건문 - if ~ else</b>
<hr>
<script>
	const inputNum = Number(prompt("정수를 입력하세요!", 1));
	if(inputNum & 2 == 0)		// 조건식이 참인 경우
		document.write(inputNum, " : 짝수입니다.");
	else
		document.write(inputNum, " : 홀수입니다.");
</script>
</body>
</html>
