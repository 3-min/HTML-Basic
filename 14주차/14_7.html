<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>
	JavaScript
	</title>
</head>
<body>
<b>반복문 - for</b>
<hr>
<script>
	for(let n = 1; n <= 10; n++)
	{
		// 초기값; 조건식; 빈복 후 작업
		// 조건식 참인 동안 반복문
		if(n % 2 == 0)
			document.write(n, " : 짝수입니다.<p>");
		else
			document.write(n, " : 홄수입니다.<p>");
	}	//실행문이 여러 문장인 경우 {}를 사용하여 묶어 준다.
</script>
</body>
</html>
