<html>
<head><title>JavaScript</title>
</head>
<body><b>논리 연산자 사용하기</b><hr>
<script>
	var x=5, y=3;
	document.write((x == 5) && (y == 3), "<p>"); /*둘 다 참이여야 참*/
	document.write((x == 5) && (y != 3), "<p>");
	document.write((x == 5) || (y != 3), "<p>"); /*둘 중 하나만 참이여도 참*/
	document.write((x != 5) || (y != 3), "<p>");
	document.write(!(x == 5), "<p>");
	document.write(!(x != 5), "<p>");
</script>
</body>
</html>
