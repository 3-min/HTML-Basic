<html>
<head><title>JavaScript</title>
</head>
<body><b>조건 연산자 사용하기</b><hr>
<script>
	var x=5, y=3;
	 z = (x > y) ? x + y : z = x - y; 
	/*괄호 안에 조건(x가 y보다 큰가? 참이면 앞의 것, 거짓이면 뒤의 것를 계산 후 출력
	(참이므로 앞의 것 출력))*/
	maxvalue = (x > y) ? x : y; /*x가 y보다 큰가? 참이면 앞, 거짓이면 뒤(참이므로 앞의 것을 출력)*/
	document.write("z = ", z, "<p>");
	document.write("maxvalue = ", maxvalue);
</script>
</body>
</html>
