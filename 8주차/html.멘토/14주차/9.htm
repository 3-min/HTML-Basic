<html>
<head><title>JavaScript</title>
</head>
<body><b>변수 사용하기</b><hr>
<script>
	var test=100; /*test라는 변수를 선언(var이 선언하는 것)*/
	number=1234; /*변수 선언 없이 사용(두 경우 모두 됨)*/
	document.write(test);/* ("test")면 test가 출력되고, (test)면 100이 출력됨*/
	document.write("<h3>"+ number +"</h3>");
	document.write("<h3>", number ,"</h3>");
</script>
</body>
</html>
