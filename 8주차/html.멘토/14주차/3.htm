<html>
<head><title>JavaScript</title>
<script>
	function exam(){
		for(i=1; i<=5; i++) 
		document.write("HTML 시험 대박 기원", i, "<br><br>");} 
	/*함수(exam) 정의, "..." 안에 있는 것을 출력(HTML 시험 대박 기원 / 숫자 / 줄바꿈)*/
</script>
</head>
<body><b>내부 자바스크립트</b><hr>
<script>
	exam(); /*정의한 함수 실행*/
</script>
</body>
</html>
