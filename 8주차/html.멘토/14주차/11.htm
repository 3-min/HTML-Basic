<html>
<head><title>JavaScript</title>
</head>
<body><b>산술 연산자 사용하기</b><hr>
<script>
	var a=9, b=3;
	document.write("a + b = "+ (a + b) +"<p>"); /*더하기*/
	document.write("a - b = "+ (a - b) +"<p>"); /*빼기*/
	document.write("a * b = "+ (a * b) +"<p>"); /*곱하기*/
	document.write("a / b = "+ (a / b) +"<p>"); /*나누기*/
	document.write("a % b = "+ (a % b) +"<p>"); /*나머지*/
	document.write("+ + a = "+ (++a) +"<p>"); /*1 증가해서 출력*/
	document.write("- - a = "+ (--a) +"<p>"); /*1 감소해서 출력(++a때문에 1 증가해서 10-1=9)*/
	document.write("b + + = "+ (b++) +"<p>"); /*출력 뒤 b를 1 증가시키기*/
	document.write("b - - = "+ (b--) +"<p>"); /*나머지*/
</script>
</body>
</html>
