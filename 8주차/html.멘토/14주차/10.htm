<html>
<head><title>JavaScript</title>
</head>
<body><b>변수 사용하기</b><hr>
<script>
	var x, y;
	x=4+9; y="4"+9;
	z="5"+x; p=20;
	document.write("<h3>x = " + x + "<p>");
	document.write("y = ",y,"<p>");
	document.write("z = ",z,"<p>"); /*5와 13이 붙어서 513으로 보임*/
	document.write("sum = "+ (p + x) +"</h3>"); /*p+x 값을 출력*/
</script>
</body>
</html>
