<html>
<head>
<title>float&clear</title>
<style>
	
	#no-middle{position:absolute;
		left:50%;top:50%;
		width:150;height:150;
		background-color:blue;}
	#middle{position:absolute;
		left:50%;top:50%;
		width:150;height:150;
		background-color:red;
		margin:-75 0 0 -75;}
</style></head>
<body>
<div id=middle></div>
<div id=no-middle></div>

</body>
</html>
