<html>
<head><title>스타일 사용</title>
<style type="text/css">
	font{font-style:italic;color:green}
	.aaa{font-style:italic;color:green}
	.bbb{font-weight:bold;color:blue}
	.ccc{font-weight:bold;color:red}
</style>
</head>
<body>
<b>공동 사용 class 정의</b><hr>
<p>스타일의 미지정</p>
<p class=ccc>스타일 ccc</p>
<h1>스타일 미지정</h1>
<h1 class=bbb>스타일 bbb</h1>
<h2>스타일 미지정</h2>
<h2 class=aaa>스타일 aaa</h2>
<font>스타일 font</font><p>
<font class=ccc>스타일 font+ccc</font>
</body>
</html>
