<html>
<head><title>JavaScript</title>
<script>
	function love(){for(i=1;i<=10;i++)
			document.write("사랑해 ",i,"<br>");}
</script>
</head>
<body><b>내부 자바스크립트</b><hr>
<script>
	love();
</script>
</body>
</html>
<!- function은 함수정의 한다고 알려줌, love뒤에 ()이거는 비어도 ()해줘야함 여러줄 쓸때는 { } 꼭써줘야함 document 뒤에 i는 ""로 안묶어줌 head에서 정의를 해주고 쓰는것은 body에서 씀! 명령종료는 ; 써줘야함. 하나밖에 없을때는 안써줘도되긴함.. -!>
