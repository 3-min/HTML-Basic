<html>
<head><title>JavaScript</title>
</head>
<body><b>대입 연산자 사용하기</b><hr>
<script>
var a=5, b=3;
a += b; document.write("a += b 에서 a의 값은? ",a,"<p>"); //a=a=b;5+3=8
a -= b; document.write("a -= b 에서 a의 값은? ",a,"<p>"); //a=a-b;8-3=5
a *= b; document.write("a *= b 에서 a의 값은? ",a,"<p>");
a /= b; document.write("a /= b 에서 a의 값은? ",a,"<p>");
a %= b; document.write("a %= b 에서 a의 값은? ",a,"<p>");
</script>
</body>
</html>
