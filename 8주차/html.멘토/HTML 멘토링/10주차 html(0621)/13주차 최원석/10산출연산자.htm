<html>
<head><title>JavaScript</title></head>
<body><b>산출 연산자 사용하기</b><hr>
<script>
	var a=9, b=3;
	document.write("a+b="+ (a + b) +"<p>");
	document.write("a-b="+ (a - b) +"<p>");
	document.write("a*b="+ (a * b) +"<p>");
	document.write("a/b="+ (a / b) +"<p>");
	document.write("a%b="+ (a % b) +"<p>"); //나머지
	document.write("++a="+ (++a) +"<p>"); //1증가 ++이 앞에붙으면 1이 증가되서 출력 ex)10이면 11으로 출력
	document.write("--a="+ (--a) +"<p>"); // 위와 마찬가지 대신 -
	document.write("b++="+ (b++) +"<p>"); //ex)3이면 출력은 3으로 나오고 값은 4로바뀐상태 (1증가해서
	document.write("b--="+ (b--) +"<p>"); //위와 마찬가지 -
</script>
</body>
</html>
