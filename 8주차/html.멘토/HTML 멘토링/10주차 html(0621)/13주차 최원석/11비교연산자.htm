<html>
<head><title>JavaScript</title></head>
<body><b>비교 연산자 사용하기</b><hr>
<script>
	var x=5, y=3;
	document.write("x = 5 y = 3 일 때," +"<p>");
	document.write("x > y 연산의 결과는 " + (x > y) + "<p>");
	document.write("x < y 연산의 결과는 " + (x < y) + "<p>");
	document.write("x == y 연산의 결과는 " + (x == y) + "<p>");
	document.write("x != y 연산의 결과는 " + (x != y) + "<p>"); //c#이랑 같음
</script>
</body>
</html>
