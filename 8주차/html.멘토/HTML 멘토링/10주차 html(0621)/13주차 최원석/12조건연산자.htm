<html>
<head><title>JavaScript</title></head>
<body><b>조건 연산자 사용하기</b><hr>
<script>
	var x=5, y=3;
	(x > y) ? z = x + y : z = x - y; //true면 앞에꺼 false면 뒤에꺼로 계산
	maxvalue = (x > y) ? x : y; //true면 x값   false면 y값
	document.write("z = ", z, "<p>");
	document.write("maxvalue = ", maxvalue);
</script>
</body>
</html>
