<html>
<head><title>JavaScript</title></head>
<body><b>변수 사용하기</b><hr>
<script>
	var test=100;                //test라는 변수를 선언하고 사용,선언은 한줄
	number=1234;              //변수선언안하고 씀. 선언해도되고 안해도되고
	document.write(test);     //변수값을 출력 따라서 100이출력됨
	document.write("<h3>"+ number +"</h3>");
	document.write("<h3>", number ,"</h3>");
</script>
</body>
</html>
