<html>
<head><title>JavaScript</title>
</head>
<body><b>대입 연산자 사용하기</b><hr>
<script>
	var a=5, b=3;
	a+=b; document.write("a+=b에서 a의 값은?",a,"<p>");
	a-=b; document.write("a-=b에서 a의 값은?",a,"<p>");
	a*=b; document.write("a*=b에서 a의 값은?",a,"<p>");
	a/=b; document.write("a/=b에서 a의 값은?",a,"<p>");
	a%=b; document.write("a%=b에서 a의 값은?",a,"<p>");
</script>
</body>
</html>
