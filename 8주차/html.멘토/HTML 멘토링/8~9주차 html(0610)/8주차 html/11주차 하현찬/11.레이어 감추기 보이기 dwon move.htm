<head><title>레이어 만들기</title>
<style>
	body{font-size:20}
	#layer1 {position:absolute;left:50;top:100;	
		height:200;width:300;z-index:3;
		background-color:green;}

	#layer2 {position:absolute;left:150;top:200;

		height:200;width:300;z-index:1;
		background-color:red;}
	#layer3:hover {position:absolute;left:250;top:300;
		height200;width:300;z-index:3;
		background-color:red;visibility:hidden}
</style></head>
<body><b>레이어 감추기/보이기</b><hr>
<div id=layer1></div>
<div id=layer2>
onMouseDown="layer3.style.visibility='visible'"
onMouseMove="layer3.style.visibility='hidden'">

</div>
<div id=layer3></div>
</body>
