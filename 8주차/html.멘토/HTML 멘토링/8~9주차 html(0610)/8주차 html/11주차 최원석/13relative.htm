<html>
<head><title>레이어 만들기</title>
<style>
	body{margin:0;font-size:20}
	#layer1{position:absolute;left:100;top:100;
		height:200;width:300;z-index1;
		background-color:green;}
	#layer2{position:relative;left:150;top:150;
		height:200;width:300;z-index:2;
		background-color:yellow;}
	#layer3{position:absolute;left:200;top:200;
		height:200;width:300;z-index:3;
		background-color:red;}
	img{width:100;height:100;}
</style></head>
<body><img src=koala.jpg>
<div id=layer1><img src=koala.jpg></div>
<div id=layer2>2</div><div id=layer3>3</div>
</body>
</html>
<!--relative 는 일단 100 100의 사진영향을 받고 div태그의 줄바꿈까지 처리한뒤에 자신의
위치값을 받는다;비교하고싶다면 relative를 absolute로바꿔보자--!>
