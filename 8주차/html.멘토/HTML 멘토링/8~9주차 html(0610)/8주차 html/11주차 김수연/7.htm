<html>
<head><title>레이어 만들기</title>
<style>
	body {font-size:20}
	#layer1 {position:absolute;left:50;top:100;
		height:200;width:320;z-index:1;
		background-color:green;}
	#layer2 {position:absolute;left:150;top:200;
		height:200;width:320;z-index:2;
		background-color:yellow;}
	#layer3 {position:absolute;left:250;top:300;
		height:200;width:320;z-index:3;
		background-color:red;}
	// .layer3 class로 정의해도 상관없음
	#layer3:hover {position:absolute;left:250;top:300;
		height:200;width:320;z-index:3;
		background-color:red;visibility:hidden;}
	// .layer3:hover class로 정의해도 상관없음
</style>
</head>
<body><b>레이어 감추기/보이기</b><hr>
<div id=layer1></div><div id=layer2></div>
<div id=layer3></div>
</body>
</html>
