<html>
<head><title>Clip 속성</title>
<style>
	body {font-size:20}
	#layer1 {position:absolute;left:20;top:50;}
	#layer2 {position:absolute;left:20;top:300;
		clip:rect(100px 300px 200px 150px)}
		// 사진의 선에 맞춰서 생각
	img {width:300;height:200;}
</style></head>
<body>
<b>Clip 속성(보이게 할 영역 설정하기)</b><hr>
<div id=layer1><img src=사진.jpg></div>
<div id=layer2><img src=사진.jpg></div>
</body>
</html>
