<html>
<head><title>자동 스크롤 지정하기</title></head>
<body bgcolor=pink>
<h2 align=center>스크롤 방향 지정하기</h2>
<hr color=navy>
<marquee bgcolor=yellow
       direction=left vspace=10>
현재 스크롤 방향은 왼쪽입니다.
</marquee>
<marquee bgcolor=yellow
       direction=right vspace=10>
현재 스크롤 방향은 오른쪽입니다.
</marquee>
<marquee bgcolor=yellow
       direction=up vspace=10>
현재 스크롤 방향은 위쪽입니다.
</marquee>
<marquee bgcolor=yellow
       direction=down vspace=10>
현재 스크롤 방향은 아래쪽입니다.
</marquee>
</body>
</html>
