<html>
<head><title>스크롤바 색깔 바꾸기</title>
<style>
	.border {border:2 solid navy;padding:20px;
		background:skyblue;font-size:15pt;
		font-weight:bold;width:300;
		text-align:center}
		.b1{border-bottom-left-radius:50px}
		.b2{border-bottom-right-radius:30px}
		.b3{border-top-left-radius:20px}
		.b4{border-top-left-radius:10px}
		.b5{border-radius:25px}
</style>
</head>
<body><b>테두리 속성</b><hr>
<div class="border b1">왼쪽 아래</div>
<div class="border b2">오른쪽 아래</div>
<div class="border b3">왼쪽 위</div>
<div class="border b4">오른쪽 위</div>
<div class="border b5">전체</div>
</body>
</html>
