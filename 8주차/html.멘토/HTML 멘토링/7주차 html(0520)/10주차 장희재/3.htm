<html>
<head><title>테두리 속성</title>
<style type=text/css>
	.border {border:2 solid navy;padding:20px;
		background:skyblue;font-size:15pt;
		font-weight:bold;width:300;
		text-align:center;}
	.b1 {border-bottom-left-radius:50px;} /*radius는 테두리의 모서리에 곡선을 지정(숫자는 곡선을 얼마의 크기로 지정할건지)*/
	.b2 {border-bottom-right-radius:30px;}
	.b3 {border-top-left-radius:20px;}
	.b4 {border-top-right-radius:10px;}
	.b5 {border-radius:25px;}
</style>
</head>

<body>
<b>테두리 속성</b>
<div class="border b1">왼쪽 아래 곡선 테두리</div><br> /*클래스를 여러개 불러올 수 있음("클래스명 클래스명")*/
<div class="border b2">오른쪽 아래 곡선 테두리</div><br>
<div class="border b3">왼쪽 위 곡선 테두리</div><br>
<div class="border b4">오른쪽 위 곡선 테두리</div><br>
<div class="border b5">전체 곡선 테두리</div><br>
</body>
</html>
