<html>
<head><title>그림자 속성</title>
<style type=text/css>
	.border {border:3 solid green;width:500;
		margin:10;padding:10;text-align:center;
		box-shadow:10 10 20 green;} /*테두리가 있어야 박스 그림자를 설정할 수 있음, 오른쪽 10 간 만큼 아래쪽 10 간 만큼 그림자를 넣어줌 흐린 정도를 지정(숫자 작을수록 선명)*/
	.shadow {font-weight:bold;font-size:70px;color:red;
		text-shadow:5 5 darkred}
</style>
</head>

<body>
<b>그림자 속성</b><hr><br>
<div class="border shadow">그림자 속성</div>
</body>
</html>
