<body><b>체크 상자 만들기</b><hr>

<ol>
	<li><input type=checkbox name=kor value=lang1 checked>한국어</li>

	<li><input type=checkbox name=red value=red>빨간색</li>
<li><input type=checkbox name=yellow value=yellow>노란색</li>
<li><input type=checkbox name=pink value=pink>분홍색</li>
</ol>
</body>
</html>
