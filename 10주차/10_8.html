<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>
		위치 속성
		</title>
		<style>
			img { /* absolute는 절대 위치 */
				position: absolute;
				top: 100px; left: 100px;
				z-index: 1;
				}
			h2 {
				position: absolute;
				top: 150px; left: 150px;
				width: 300px; height: 100px;
				background: green;
				z-index: 2;
				}
			h3 {/* fixed는 고정 위치 */
				position: fixed;
				bottom: 10px; right: 10px;
				width: 300px; height: 100px;
				background: yellow;
				} /* fixed는 브라우저의 보이는 영역을 기준으로 고정 */
		</style>
	</head>
	<body>
	<h1>위치 속성 (absolute vs fixed)</h1>
	<hr>
	<h2>인제대학교</h2>
	<h3>컴퓨터공학과</h3>
	<img src=night.jpg>
	</body>
</html>
