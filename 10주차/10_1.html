<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Font Property</title>
	<style>
		@import "font.css";
	</style>
</head>
<body>
<h1>폰트 속성</h1>
<hr>
<h2>서체 이름 : 궁서체</h2>
<h2 class=family>font-family</h2>
<h3 class=family>font-style: italic; 필기체</h3>
<p class=size_1>글자 크기 1.5em & 가는 글자</p>
<p class=size_2>xx-large & 굵은 글자</p>
<h3 style="font-variant:small-caps">
	small-caps CAPITAL LETTER</h3>
<p class=fonts>
	font : italic small-caps bold 25px "seqoe script"
</p>
</body>
</html>
