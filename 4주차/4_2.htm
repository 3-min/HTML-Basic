<!DOCTYPE html>
<html>
<head><title>img 태그
</title></head>
<body>
<h1>이미지 넣기 - img 태그</h1>
<hr>
<h3>alt 속성 사용하기</h3>
<img src="cat.cat.jpg"
	 title="고양이 나라에 오신 것을 환영합니다."
	 alt="만세 고양이">
<img src="파일명일부러오타.jpg"
	 title="고양이 나라에 오신 것을 환영합니다."
	 alt="만세 고양이">
<!-- alt 속성은 이미지를 표시할 수 없는 경우
 이미지에 대한 설명을 나타냅니다. -->
</body>
</html>
